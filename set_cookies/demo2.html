<body>
  <div id="container">
    <div class="message_click">
      <h3>This is a new message. Even when you refresh the page, the browser remembers your option.<br/>In case JS is disabled, this message is more important and should be displayed!</h3>
    </div>
  </div><!--end div_container-->

  <footer>
    <div class="reset">To restart, click here to <a href="">remove cookies</a>.</div>

    <a href="https://twitter.com/share" class="twitter-share-button" data-via="sican" data-related="sican">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script> &bull; Created by <a href="http://twitter.com/sican" target="_blank" title="Alex Cican on Twitter">Alex Cican</a> &bull; Source code on <a href="http://github.com/sican/lab/tree/gh-pages/set_cookies" target="_blank" title="GitHub">GitHub</a><br/><a href="http://sicanstudios.com" title="SicanStudios" target="_blank" class="logo"><img src="http://sicanstudios.com/images/logo-dark.svg" alt="sicanstudios logo" /></a>
  </footer>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="cookie.js"></script>
  <script type="text/JavaScript">
    $(document).ready(function() {

      $('.message_click').append('<h2>You can only hide this message, by clicking X on the right of this box <a href="#" title="Hide This Message">X</a></h2>');
      $('h3').css("display", "none"); //hide the message by default
      $('h2').css("display", "block"); //display the welcome text

      $('.message_click a').click(function() { //when clicked X do something
        var $this = $(this);
        if ($this.hasClass('clicked')) { 
          //check that if it was cliked before orock");
        } else {  //else means that link wasn't clicked
          $(this).addClass('clicked'); //add class that the link is clicked and shot the footer with delay
          $('.message_click h2').delay(200).fadeOut(1300)
          .queue(function(n) { //after the message fades-out, display the other message
            $('.message_click h3').css("display", "block"); 
            n();
          });

          $.cookie('welcome3', 'clicked'); //add cookie setting that user has clicked
        }
        return false;
      });

      //reset the cookies (not shown in tutorial)
      $('.reset a').click(function() {
        var $this = $(this);
        if ($this.hasClass('clicked')) {
          //check that if it was cliked before or not
        } else {  //else means that link wasn't clicked
          $(this).addClass('clicked'); //add class that the link is clicked and shot the footer with delay
          $.cookie('welcome3', 'not_clicked'); //add cookie setting that user has clicked
        }
        location.reload();
      });

      // COOKIES
      var cookie_mesage_clicked = $.cookie('welcome3'); //set the variable for cookie

      if (cookie_mesage_clicked == 'clicked') { //if the cookie_mesage equals clicked, means user opted to hide message
        $('.message_click h2').css("display", "none");
        $('.message_click h3').css("display", "block");
      };
    });
  </script>
</body>
