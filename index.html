  <style>
    body {
      margin: 1.6em auto;
      font: 1.6em/150% "Open Sans", Helvetica, sans-serif;
      width: 90%;
      max-width: 700px;
      color: #666;
    }

    a, a:visited {
      color: #cc9900;
      text-decoration: none;
      -moz-transition: color .666s;
      -webkit-transition: color .666s;
      -o-transition: color .666s;
      transition: color .666s;
    }

    a:visited {
      color: #999;
    }

    a:hover, footer:hover a:hover {
      color: #333;
      background: #fafafa;
    }

    h1 {
      font-size: 3em;
      font-weight: 100;
    }

    section {
      margin: 1.6em 0;
    }

    section a {
      padding: .8em 0;
      display: block;
    }

    footer {
      font-size: 0.875em;
      opacity: .5;
      -moz-transition: opacity .666s;
      -webkit-transition: opacity .666s;
      -o-transition: opacity .666s;
      transition: opacity .666s;
    }

    footer:hover {
      opacity: 1;
    }

    footer:hover a {
      color: #cc9900;
    }

    .twitter-share-button {
      vertical-align: -9%;
      margin-right: -30px !important;
    }
  </style>
